<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Coin - Real-Time Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 15px;
            font-size: 0.75em;
        }

        .rates-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .rate-card {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #333;
        }

        .rate-label {
            font-size: 0.7em;
            color: #888;
            margin-bottom: 6px;
        }

        .rate-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
        }

        .rate-source {
            font-size: 0.65em;
            color: #666;
            margin-top: 3px;
        }

        .calculator-section {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            border: 1px solid #333;
        }

        .calculator-title {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #ffffff;
            text-align: center;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #888;
            font-size: 0.75em;
        }

        .input-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .currency-select {
            padding: 6px 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.85em;
            cursor: pointer;
        }

        .currency-select:focus {
            outline: none;
            border-color: #555;
        }

        .input-wrapper {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1em;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #555;
        }

        input[type="number"]:read-only {
            cursor: pointer;
        }

        .step-buttons {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .step-btn {
            width: 35px;
            height: 25px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-btn:hover {
            background: #444;
        }

        .step-btn:active {
            background: #555;
        }

        .number-pad-popup {
            display: none;
            margin-top: 10px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }

        .number-pad-popup.show {
            display: block;
        }

        .number-pad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 200px;
        }

        .num-btn {
            width: 50px;
            height: 50px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .num-btn:hover {
            background: #333;
        }

        .num-btn:active {
            background: #444;
        }

        .num-btn.clear {
            grid-column: span 2;
            width: 100%;
            background: #3a1a1a;
        }

        .num-btn.clear:hover {
            background: #4a2a2a;
        }

        .close-pad-btn {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9em;
        }

        .close-pad-btn:hover {
            background: #444;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .result-card {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        .result-label {
            font-size: 0.75em;
            color: #888;
            margin-bottom: 6px;
        }

        .result-value {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
        }

        .status {
            text-align: center;
            margin-top: 12px;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.75em;
        }

        .status.loading {
            background: #2a2a2a;
            color: #ffc107;
        }

        .status.error {
            background: #2a2a2a;
            color: #f44336;
        }

        .status.success {
            background: #2a2a2a;
            color: #4caf50;
        }

        .last-update {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.7em;
        }

        .tradingview-widget-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            left: 0;
            right: 0;
        }

        .tradingview-widget-container__widget {
            height: 46px;
            width: 100%;
        }

        .tradingview-widget-copyright {
            font-size: 0.7em;
            text-align: center;
            color: #666;
            margin-top: 5px;
        }

        .tradingview-widget-copyright a {
            color: #666;
            text-decoration: none;
        }

        .tradingview-widget-copyright .blue-text {
            color: #888;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading-animation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .rates-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">Real-Time Exchange Rates & Calculator</p>

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
            {
            "symbols": [
            {
                    "proName": "BINANCE:XRPUSDT",
                    "title": ""
                },
                {
                    "proName": "BITKUB:XRPTHB",
                    "title": ""
                },
                {
                    "proName": "OANDA:XAUUSD",
                    "title": ""
                },{
      "proName": "SAXO:XAUTHB",
      "title": ""
    },
                {
                    "proName": "BINANCE:BTCUSDT",
                    "title": ""
                }
                
            ],
            "colorTheme": "dark",
            "locale": "th_TH",
            "largeChartUrl": "",
            "isTransparent": true,
            "showSymbolLogo": false
            }
            </script>
        </div>
        <!-- TradingView Widget END -->

        <div class="rates-container">
            <div class="rate-card">
                <div class="rate-label">USD → THB</div>
                <div class="rate-value" id="usd-thb">Loading...</div>
                <div class="rate-source">Real-Time Rate</div>
            </div>
            <div class="rate-card">
                <div class="rate-label">XRP → THB</div>
                <div class="rate-value" id="xrp-thb">Loading...</div>
                <div class="rate-source">Bitkub</div>
            </div>
            <div class="rate-card">
                <div class="rate-label">XRP → USDT</div>
                <div class="rate-value" id="xrp-usdt">Loading...</div>
                <div class="rate-source">Binance</div>
            </div>
        </div>

        <div class="calculator-section">
            <h2 class="calculator-title">Calculator</h2>
            <div class="input-group">
                <div class="input-header">
                    <label for="currency-select">Convert from:</label>
                    <select id="currency-select" class="currency-select">
                        <option value="THB" selected>THB</option>
                        <option value="XRP">XRP</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <label for="thb-input" id="amount-label">Enter Amount (THB)</label>
                <div class="input-wrapper">
                    <input type="number" id="thb-input" placeholder="0.00" step="0.01" min="0" readonly>
                    <div class="step-buttons">
                        <button class="step-btn" id="step-up">▲</button>
                        <button class="step-btn" id="step-down">▼</button>
                    </div>
                </div>
                <button class="close-pad-btn" id="toggle-pad" style="margin-top: 8px; width: 100%;">Show Number Pad</button>
                
                <div class="number-pad-popup" id="number-pad">
                    <div class="number-pad-grid">
                        <button class="num-btn" data-num="1">1</button>
                        <button class="num-btn" data-num="2">2</button>
                        <button class="num-btn" data-num="3">3</button>
                        <button class="num-btn" data-num="4">4</button>
                        <button class="num-btn" data-num="5">5</button>
                        <button class="num-btn" data-num="6">6</button>
                        <button class="num-btn" data-num="7">7</button>
                        <button class="num-btn" data-num="8">8</button>
                        <button class="num-btn" data-num="9">9</button>
                        <button class="num-btn" data-num=".">.</button>
                        <button class="num-btn" data-num="0">0</button>
                        <button class="num-btn clear" id="clear-input">Clear</button>
                    </div>
                </div>
            </div>

            <div class="results">
                <div class="result-card">
                    <div class="result-label">THB</div>
                    <div class="result-value" id="thb-result">0.00</div>
                </div>
                <div class="result-card">
                    <div class="result-label">XRP</div>
                    <div class="result-value" id="xrp-result">0.00</div>
                </div>
                <div class="result-card">
                    <div class="result-label">USDT</div>
                    <div class="result-value" id="usdt-result">0.00</div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        let exchangeRates = {
            usdThb: 31,
            xrpThb: 0,
            xrpUsdt: 0
        };

        // Update status message
        function updateStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            if (type === 'loading') {
                statusEl.classList.add('loading-animation');
            }
        }

        // Update last update time
        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('last-update').textContent = `Last updated: ${timeStr}`;
        }

        // Fetch USD to THB rate
        async function fetchUsdThb() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                if (data.rates && data.rates.THB) {
                    exchangeRates.usdThb = data.rates.THB;
                    document.getElementById('usd-thb').textContent = `1 USD = ${exchangeRates.usdThb.toFixed(2)} THB`;
                    return true;
                }
            } catch (error) {
                console.error('Error fetching USD-THB:', error);
                // Fallback to default value
                document.getElementById('usd-thb').textContent = `1 USD = ${exchangeRates.usdThb.toFixed(2)} THB (Default)`;
            }
            return false;
        }

        // Fetch XRP to THB from Bitkub
        async function fetchXrpThb() {
            try {
                const response = await fetch('https://api.bitkub.com/api/market/ticker');
                const data = await response.json();
                if (data.THB_XRP && data.THB_XRP.last) {
                    exchangeRates.xrpThb = data.THB_XRP.last;
                    document.getElementById('xrp-thb').textContent = `1 XRP = ${exchangeRates.xrpThb.toFixed(2)} THB`;
                    return true;
                }
            } catch (error) {
                console.error('Error fetching XRP-THB:', error);
                document.getElementById('xrp-thb').textContent = 'Error loading';
            }
            return false;
        }

        // Fetch XRP to USDT from Binance (XRPUSDT pair)
        async function fetchXrpUsdt() {
            try {
                // Using Binance API for XRPUSDT real-time price
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=XRPUSDT');
                const data = await response.json();
                if (data.price) {
                    exchangeRates.xrpUsdt = parseFloat(data.price);
                    document.getElementById('xrp-usdt').textContent = `1 XRP = ${exchangeRates.xrpUsdt.toFixed(4)} USDT`;
                    return true;
                }
            } catch (error) {
                console.error('Error fetching XRP-USDT from Binance:', error);
                document.getElementById('xrp-usdt').textContent = 'Error loading';
            }
            return false;
        }

        // Calculate conversions
        function calculate() {
            const inputValue = parseFloat(document.getElementById('thb-input').value) || 0;
            const fromCurrency = document.getElementById('currency-select').value;
            
            if (inputValue <= 0) {
                document.getElementById('thb-result').textContent = '0.00';
                document.getElementById('xrp-result').textContent = '0.00';
                document.getElementById('usdt-result').textContent = '0.00';
                return;
            }

            // Convert input to THB first
            let thbAmount = 0;
            if (fromCurrency === 'THB') {
                thbAmount = inputValue;
            } else if (fromCurrency === 'XRP') {
                if (exchangeRates.xrpThb > 0) {
                    thbAmount = inputValue * exchangeRates.xrpThb;
                } else {
                    document.getElementById('thb-result').textContent = 'N/A';
                    document.getElementById('xrp-result').textContent = 'N/A';
                    document.getElementById('usdt-result').textContent = 'N/A';
                    return;
                }
            } else if (fromCurrency === 'USD') {
                if (exchangeRates.usdThb > 0) {
                    thbAmount = inputValue * exchangeRates.usdThb;
                } else {
                    document.getElementById('thb-result').textContent = 'N/A';
                    document.getElementById('xrp-result').textContent = 'N/A';
                    document.getElementById('usdt-result').textContent = 'N/A';
                    return;
                }
            }

            // Display THB result
            document.getElementById('thb-result').textContent = thbAmount.toFixed(2);

            // Calculate XRP: THB / XRP-THB rate
            let xrpAmount = 0;
            if (exchangeRates.xrpThb > 0) {
                xrpAmount = thbAmount / exchangeRates.xrpThb;
                document.getElementById('xrp-result').textContent = xrpAmount.toFixed(6);
            } else {
                document.getElementById('xrp-result').textContent = 'N/A';
            }

            // Calculate USDT using Binance XRPUSDT price
            // Method: THB → XRP → USDT (using Binance XRPUSDT rate)
            let usdtAmount = 0;
            if (exchangeRates.xrpThb > 0 && exchangeRates.xrpUsdt > 0) {
                // Convert THB to XRP, then XRP to USDT using Binance rate
                const xrpFromThb = thbAmount / exchangeRates.xrpThb;
                usdtAmount = xrpFromThb * exchangeRates.xrpUsdt;
                document.getElementById('usdt-result').textContent = usdtAmount.toFixed(2);
            } else if (exchangeRates.usdThb > 0) {
                // Fallback: Use USD-THB if XRP rates not available
                const usdAmount = thbAmount / exchangeRates.usdThb;
                usdtAmount = usdAmount; // 1 USD ≈ 1 USDT
                document.getElementById('usdt-result').textContent = usdtAmount.toFixed(2);
            } else {
                document.getElementById('usdt-result').textContent = 'N/A';
            }
        }

        // Fetch all rates
        async function fetchAllRates() {
            updateStatus('Updating exchange rates...', 'loading');
            
            const results = await Promise.allSettled([
                fetchUsdThb(),
                fetchXrpThb(),
                fetchXrpUsdt()
            ]);

            const successCount = results.filter(r => r.status === 'fulfilled' && r.value).length;
            
            if (successCount > 0) {
                updateStatus(`✓ Rates updated successfully (${successCount}/3)`, 'success');
                updateLastUpdate();
                // Recalculate if there's input
                calculate();
            } else {
                updateStatus('⚠ Some rates failed to load. Using cached/default values.', 'error');
            }
        }

        // Currency selector functionality
        const currencySelect = document.getElementById('currency-select');
        const amountLabel = document.getElementById('amount-label');
        const thbInput = document.getElementById('thb-input');

        currencySelect.addEventListener('change', () => {
            const selectedCurrency = currencySelect.value;
            amountLabel.textContent = `Enter Amount (${selectedCurrency})`;
            thbInput.placeholder = `0.00 ${selectedCurrency}`;
            // Recalculate when currency changes
            calculate();
        });

        // Number pad functionality
        const numberPad = document.getElementById('number-pad');
        const togglePadBtn = document.getElementById('toggle-pad');
        const stepUpBtn = document.getElementById('step-up');
        const stepDownBtn = document.getElementById('step-down');
        const clearBtn = document.getElementById('clear-input');

        // Toggle number pad show/hide
        togglePadBtn.addEventListener('click', () => {
            const isShowing = numberPad.classList.toggle('show');
            togglePadBtn.textContent = isShowing ? 'Hide Number Pad' : 'Show Number Pad';
        });

        // Number pad buttons
        document.querySelectorAll('.num-btn[data-num]').forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.getAttribute('data-num');
                const currentValue = thbInput.value || '0';
                
                if (num === '.') {
                    if (!currentValue.includes('.')) {
                        thbInput.value = currentValue + '.';
                    }
                } else {
                    if (currentValue === '0') {
                        thbInput.value = num;
                    } else {
                        thbInput.value = currentValue + num;
                    }
                }
                calculate();
            });
        });

        // Clear input
        clearBtn.addEventListener('click', () => {
            thbInput.value = '0';
            calculate();
        });

        // Step up button
        stepUpBtn.addEventListener('click', () => {
            const currentValue = parseFloat(thbInput.value) || 0;
            const step = parseFloat(thbInput.getAttribute('step')) || 0.01;
            thbInput.value = (currentValue + step).toFixed(2);
            calculate();
        });

        // Step down button
        stepDownBtn.addEventListener('click', () => {
            const currentValue = parseFloat(thbInput.value) || 0;
            const step = parseFloat(thbInput.getAttribute('step')) || 0.01;
            const newValue = Math.max(0, currentValue - step);
            thbInput.value = newValue.toFixed(2);
            calculate();
        });

        // Event listener for input (if user types directly)
        thbInput.addEventListener('input', calculate);

        // Enter key support
        thbInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                calculate();
            }
        });

        // Make input field editable (remove readonly)
        thbInput.removeAttribute('readonly');

        // Initial fetch
        fetchAllRates();

        // Auto-refresh every 30 seconds
        setInterval(fetchAllRates, 30000);

        // Also refresh when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchAllRates();
            }
        });
    </script>
</body>
</html>
