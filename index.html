<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Coin - Real-Time Exchange Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #00d4ff;
            font-size: 1.8em;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 15px;
            font-size: 0.75em;
        }

        .rates-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .rate-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        .rate-card:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .rate-label {
            font-size: 0.7em;
            color: #a0a0a0;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rate-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        .rate-source {
            font-size: 0.65em;
            color: #666;
            margin-top: 3px;
        }

        .calculator-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .calculator-title {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #00d4ff;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #a0a0a0;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .result-card {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.5);
            text-align: center;
        }

        .result-label {
            font-size: 0.75em;
            color: #a0a0a0;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        .status {
            text-align: center;
            margin-top: 12px;
            padding: 6px;
            border-radius: 6px;
            font-size: 0.75em;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .last-update {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.7em;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading-animation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .rates-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Convert Coin</h1>
        <p class="subtitle">Real-Time Exchange Rates & Calculator</p>

        <div class="rates-container">
            <div class="rate-card">
                <div class="rate-label">USD â†’ THB</div>
                <div class="rate-value" id="usd-thb">Loading...</div>
                <div class="rate-source">Real-Time Rate</div>
            </div>
            <div class="rate-card">
                <div class="rate-label">XRP â†’ THB</div>
                <div class="rate-value" id="xrp-thb">Loading...</div>
                <div class="rate-source">Bitkub</div>
            </div>
            <div class="rate-card">
                <div class="rate-label">XRP â†’ USDT</div>
                <div class="rate-value" id="xrp-usdt">Loading...</div>
                <div class="rate-source">Binance</div>
            </div>
        </div>

        <div class="calculator-section">
            <h2 class="calculator-title">Calculator</h2>
            <div class="input-group">
                <label for="thb-input">Enter Amount (THB)</label>
                <input type="number" id="thb-input" placeholder="0.00" step="0.01" min="0">
            </div>

            <div class="results">
                <div class="result-card">
                    <div class="result-label">XRP</div>
                    <div class="result-value" id="xrp-result">0.00</div>
                </div>
                <div class="result-card">
                    <div class="result-label">USDT</div>
                    <div class="result-value" id="usdt-result">0.00</div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        let exchangeRates = {
            usdThb: 31,
            xrpThb: 0,
            xrpUsdt: 0
        };

        // Update status message
        function updateStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            if (type === 'loading') {
                statusEl.classList.add('loading-animation');
            }
        }

        // Update last update time
        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('last-update').textContent = `Last updated: ${timeStr}`;
        }

        // Fetch USD to THB rate
        async function fetchUsdThb() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                if (data.rates && data.rates.THB) {
                    exchangeRates.usdThb = data.rates.THB;
                    document.getElementById('usd-thb').textContent = `1 USD = ${exchangeRates.usdThb.toFixed(2)} THB`;
                    return true;
                }
            } catch (error) {
                console.error('Error fetching USD-THB:', error);
                // Fallback to default value
                document.getElementById('usd-thb').textContent = `1 USD = ${exchangeRates.usdThb.toFixed(2)} THB (Default)`;
            }
            return false;
        }

        // Fetch XRP to THB from Bitkub
        async function fetchXrpThb() {
            try {
                const response = await fetch('https://api.bitkub.com/api/market/ticker');
                const data = await response.json();
                if (data.THB_XRP && data.THB_XRP.last) {
                    exchangeRates.xrpThb = data.THB_XRP.last;
                    document.getElementById('xrp-thb').textContent = `1 XRP = ${exchangeRates.xrpThb.toFixed(2)} THB`;
                    return true;
                }
            } catch (error) {
                console.error('Error fetching XRP-THB:', error);
                document.getElementById('xrp-thb').textContent = 'Error loading';
            }
            return false;
        }

        // Fetch XRP to USDT from Binance (XRPUSDT pair)
        async function fetchXrpUsdt() {
            try {
                // Using Binance API for XRPUSDT real-time price
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=XRPUSDT');
                const data = await response.json();
                if (data.price) {
                    exchangeRates.xrpUsdt = parseFloat(data.price);
                    document.getElementById('xrp-usdt').textContent = `1 XRP = ${exchangeRates.xrpUsdt.toFixed(4)} USDT`;
                    return true;
                }
            } catch (error) {
                console.error('Error fetching XRP-USDT from Binance:', error);
                document.getElementById('xrp-usdt').textContent = 'Error loading';
            }
            return false;
        }

        // Calculate conversions
        function calculate() {
            const thbInput = parseFloat(document.getElementById('thb-input').value) || 0;
            
            if (thbInput <= 0) {
                document.getElementById('xrp-result').textContent = '0.00';
                document.getElementById('usdt-result').textContent = '0.00';
                return;
            }

            // Calculate XRP: THB / XRP-THB rate
            let xrpAmount = 0;
            if (exchangeRates.xrpThb > 0) {
                xrpAmount = thbInput / exchangeRates.xrpThb;
                document.getElementById('xrp-result').textContent = xrpAmount.toFixed(6);
            } else {
                document.getElementById('xrp-result').textContent = 'N/A';
            }

            // Calculate USDT using Binance XRPUSDT price
            // Method: THB â†’ XRP â†’ USDT (using Binance XRPUSDT rate)
            let usdtAmount = 0;
            if (exchangeRates.xrpThb > 0 && exchangeRates.xrpUsdt > 0) {
                // Convert THB to XRP, then XRP to USDT using Binance rate
                const xrpAmount = thbInput / exchangeRates.xrpThb;
                usdtAmount = xrpAmount * exchangeRates.xrpUsdt;
                document.getElementById('usdt-result').textContent = usdtAmount.toFixed(2);
            } else if (exchangeRates.usdThb > 0) {
                // Fallback: Use USD-THB if XRP rates not available
                const usdAmount = thbInput / exchangeRates.usdThb;
                usdtAmount = usdAmount; // 1 USD â‰ˆ 1 USDT
                document.getElementById('usdt-result').textContent = usdtAmount.toFixed(2);
            } else {
                document.getElementById('usdt-result').textContent = 'N/A';
            }
        }

        // Fetch all rates
        async function fetchAllRates() {
            updateStatus('Updating exchange rates...', 'loading');
            
            const results = await Promise.allSettled([
                fetchUsdThb(),
                fetchXrpThb(),
                fetchXrpUsdt()
            ]);

            const successCount = results.filter(r => r.status === 'fulfilled' && r.value).length;
            
            if (successCount > 0) {
                updateStatus(`âœ“ Rates updated successfully (${successCount}/3)`, 'success');
                updateLastUpdate();
                // Recalculate if there's input
                calculate();
            } else {
                updateStatus('âš  Some rates failed to load. Using cached/default values.', 'error');
            }
        }

        // Event listener for input
        document.getElementById('thb-input').addEventListener('input', calculate);

        // Initial fetch
        fetchAllRates();

        // Auto-refresh every 30 seconds
        setInterval(fetchAllRates, 30000);

        // Also refresh when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchAllRates();
            }
        });
    </script>
</body>
</html>
